[pytest]
# Test discovery paths
testpaths = tests

# Python path configuration - add src and tests to PYTHONPATH
pythonpath = src tests

# Asyncio mode - auto-detect async tests
asyncio_mode = auto

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts =
    -v
    --tb=short

# Markers for test categorization
markers =
    integration: Tests requiring Redis connection (stage Redis)

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:pkg_resources is deprecated:UserWarning

# Minimum pytest version
minversion = 7.0
