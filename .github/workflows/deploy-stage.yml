  deploy:
    name: Deploy to Fly.io (Stage)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Set Fly secrets
        run: |
          flyctl secrets set \
            KVROCKS_HOST="$KVROCKS_HOST" \
            KVROCKS_PORT="$KVROCKS_PORT" \
            KVROCKS_PASSWORD="$KVROCKS_PASSWORD" \
            KVROCKS_CLUSTER_ENABLED="true" \
            KVROCKS_TLS_ENABLED="true" \
            ADMIN_API_KEY="$ADMIN_API_KEY" \
            ENV="stage" \
            --app stage-recsys-on-premise
          flyctl secrets set SERVICE_CRED="$SERVICE_CRED" --app stage-recsys-on-premise
          flyctl secrets set KVROCKS_SSL_CA_CERT="$KVROCKS_SSL_CA_CERT" --app stage-recsys-on-premise
          flyctl secrets set KVROCKS_SSL_CLIENT_CERT="$KVROCKS_SSL_CLIENT_CERT" --app stage-recsys-on-premise
          flyctl secrets set KVROCKS_SSL_CLIENT_KEY="$KVROCKS_SSL_CLIENT_KEY" --app stage-recsys-on-premise
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_STAGE_DEPLOY_TOKEN }}
          KVROCKS_HOST: ${{ secrets.PROD_KVROCKS_HOST }}
          KVROCKS_PORT: ${{ secrets.PROD_KVROCKS_PORT }}
          KVROCKS_PASSWORD: ${{ secrets.PROD_KVROCKS_PASSWORD }}
          SERVICE_CRED: ${{ secrets.SERVICE_CRED }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
          KVROCKS_SSL_CA_CERT: ${{ secrets.KVROCKS_SSL_CA_CERT }}
          KVROCKS_SSL_CLIENT_CERT: ${{ secrets.KVROCKS_SSL_CLIENT_CERT }}
          KVROCKS_SSL_CLIENT_KEY: ${{ secrets.KVROCKS_SSL_CLIENT_KEY }}

      - name: Deploy to Fly.io
        run: flyctl deploy --config fly_stage.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_STAGE_DEPLOY_TOKEN }}
